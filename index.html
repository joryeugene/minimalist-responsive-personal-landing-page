  <style>
    html {
      background-color: #000000;
    }
    #bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }
    @media (min-width: 741px) {
      #bg {
        background-image: url(jpg/bg.jpg);
      }
    }
    @media (max-width: 740px) {
      #bg {
         background-image: url(jpg/bg_mobile.jpg);
      }
    }
    main {
      display: block;
      position: absolute;
      text-align: center;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 100%;
    }
    #change {
      right: 2.5vh;
      bottom: 2.5vh;
      height: 7vh;
      width: 7vh;
      cursor: pointer;
      fill: rgba(252, 249, 202, 0.4);
      position: absolute;
      transition: transform ease-in 0.3s 0s, -webkit-transform ease-in 0.3s 0s;
      z-index: 1;
    }
    #change:hover {
      fill: rgba(244, 241, 203, 0.7);
      transform: rotate(-360deg);
      -webkit-transform: rotate(-360deg);
    }
    #changeSpan:focus #change {
      fill: rgba(244, 241, 203, 0.7);
      outline: none;
    }
    .main-icons {
      cursor: pointer;
      fill: rgba(0, 0, 0, 0.85);
      margin: 0 1.4vh 0 1.4vh;
      transition: transform ease-out 0.22s 0s, -webkit-transform ease-out 0.22s 0s;
      width: 12vh;
    }
    .main-icons:hover {
      fill: rgba(0, 0, 0, 0.35);
      transform: scale(0.98);
      -webkit-transform: scale(0.98);
    }
    main > a:focus{
      outline: none;
    }
    main > a:focus .main-icons {
      fill: rgba(0, 0, 0, 0.35);
      transform: scale(0.98);
      -webkit-transform: scale(0.98);
    }
    #changeSpan:active #change, main > a:active .main-icons {
      fill: rgba(0, 0, 0, 0.0);
    }
    @media (orientation: landscape) and (max-width: 740px) {
      .main-icons {
        margin: 0 2.4vh 0 2.4vh;
        width: 20vh;
      }
      #change {
        right: 4vh;
        bottom: 4vh;
        height: 13vh;
        width: 13vh;
      }
    }
  </style>

  <script>
    var changeEnter = document.getElementById("changeSpan");
    changeEnter.addEventListener("keypress", function(event) {
        event.preventDefault();
        if (event.keyCode == 13) {
            changeEnter.click();
        }
    });
    var big = window.matchMedia("(min-width: 741px)");
    var small = window.matchMedia("(max-width: 740px)");
    var bg = document.getElementById("bg");
    var count = 0;
    var lgImages = ["bg2.jpg", "bg3.jpg", "bg.jpg"];
    var smImages = ["bg_mobile2.jpg", "bg_mobile3.jpg", "bg_mobile.jpg"];
    function changeBackground() {
      if (window.getSelection) {
        if (window.getSelection().empty) {
          window.getSelection().empty();
        } else if (window.getSelection().removeAllRanges) {
          window.getSelection().removeAllRanges();
        }
      } else if (document.selection) {
        document.selection.empty();
      }
      if (big.matches) {
        bg.style.backgroundImage = "url(jpg/" + lgImages[count] + ")";
        count++;
        if (count===lgImages.length) count=0;
      }
      if (small.matches) {
        bg.style.backgroundImage = "url(jpg/" + smImages[count] + ")";
        count++;
        if (count===smImages.length) count=0;
      }
    }
    function preloader() {
      if (big.matches) {
        if (document.images) {
          var img1 = new Image();
          var img2 = new Image();
          img1.src = "jpg/bg2.jpg";
          img2.src = "jpg/bg3.jpg";
        }
      }
      if (small.matches) {
        if (document.images) {
          var img1 = new Image();
          var img2 = new Image();
          img1.src = "jpg/bg_mobile2.jpg";
          img2.src = "jpg/bg_mobile3.jpg";
        }
      }
    }
    function addLoadEvent(func) {
      var oldonload = window.onload;
      if (typeof window.onload != 'function') {
        window.onload = func;
      } else {
        window.onload = function() {
          if (oldonload) {
            oldonload();
          }
          func();
        }
      }
    }
    addLoadEvent(preloader);
  </script>
